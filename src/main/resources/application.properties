spring.application.name=databrick
spring.datasource.url=jdbc:mysql://localhost:3306/databrick
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.jpa.hibernate.ddl-auto=none
server.port=4585

# ==============================
# CONFIGURAÇÃO DA APLICAÇÃO
# ==============================

# Nome da aplicação
# spring.application.name=databrick

# ==============================
# CONFIGURAÇÃO DO BANCO DE DADOS
# ==============================

# URL de conexão com o banco MySQL dentro do container
# Aqui, "mysql-container" é o nome do serviço do banco no Docker Compose
# spring.datasource.url=jdbc:mysql://mysql-container:3306/databrick

# Credenciais de acesso ao banco
# spring.datasource.username=root
# spring.datasource.password=Sa123@

# Driver para conexão MySQL
# spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Dialeto do Hibernate para MySQL
# spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect

# Estratégia de inicialização do banco
# spring.jpa.hibernate.ddl-auto=none

# ==============================
# CONFIGURAÇÃO DO SERVIDOR
# ==============================

# Porta em que a aplicação será exposta dentro do container
# server.port=4585